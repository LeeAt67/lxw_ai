<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>事件名称测试</title>
</head>

<body>
    <h3>测试事件名称大小写</h3>
    <input type="text" id="input1" placeholder="测试 keydown (正确)" />
    <input type="text" id="input2" placeholder="测试 keyDown (错误)" />

    <script>
        // ✅ 正确的事件名称
        document.getElementById('input1').addEventListener('keydown', function () {
            console.log('keydown 事件触发:', this.value);
        });

        // ❌ 错误的事件名称 - 不会触发任何事件
        document.getElementById('input2').addEventListener('keyDown', function () {
            console.log('keyDown 事件触发:', this.value);
        });

        // 验证事件监听器是否正确添加
        console.log('input1 的 keydown 监听器:',
            document.getElementById('input1').onkeydown !== null);
        console.log('input2 的 keyDown 监听器:',
            document.getElementById('input2').onkeydown !== null);
    </script>
</body>

</html>
