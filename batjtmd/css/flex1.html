<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Flex 弹性布局</title>
  <style>
    * {
      padding: 0;
      margin: 0;
    }

    .container {
      display: flex;
      width: 600px;
      height: 300px;
    }

    .left { 
      flex: 1 2 500px;  /* flex: 1 2 500px 伸缩比例为1，收缩比例为2，初始基准大小为500px */
      background-color: red;
    }

    .right {
      flex: 2 1 400px;
      background-color: blue;
    }
  </style>
</head>

<body>
  <div class="container">
    <div class="left"></div>
    <div class="right"></div>
  </div>

</body>

</html>
