<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>原生JS</title>
  <link href="https://cdn.bootcdn.net/ajax/libs/twitter-bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
  <div class="container">
    <!-- 挂载点 -->
    <table id="friends" class="table table-striped">
      <thead> <!-- table表头，标题 -->
        <tr>
          <th>姓名</th>
          <th>家乡</th>
        </tr>
      </thead>

      <tbody> <!--数据部分 -->

      </tbody>
    </table>
    <script>
      // 挂载点 html 由js 动态生成
      const oBody = document.querySelector('#friends tbody')
      // JSON 数组
      // DOM 编程 动态页面 数据
      const friends = [
        {
          "name": "王子恒",
          "howntown": "九江"
        },
        {
          "name": "刘红",
          "howntown": "赣州"
        },
      ]
      // html 字符串 = 数组   类型转换
      // map 自动将json数组自动转换成html字符串数组
      oBody.innerHTML = friends.map(friend => `
    <tr>
      <td>${friend.name}</td>
      <td>${friend.howntown}</td>
    </tr>
    `).join('')
    </script>

  </div>


</body>

</html>
