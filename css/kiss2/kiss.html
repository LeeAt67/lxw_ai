<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>可爱的亲亲动画</title>
  <link rel="stylesheet" href="kiss.css">
</head>

<body>
  <!-- 主容器 -->
  <div class="container">
    <!-- 装饰元素 - 半透明浮动小球 -->
    <div class="decoration"></div>
    <div class="decoration"></div>
    <div class="decoration"></div>
    <div class="decoration"></div>

    <!-- 左侧表情球 -->
    <div class="ball left">
      <div class="face">
        <div class="eye left"></div>
        <div class="eye right"></div>
        <div class="mouth"></div>
      </div>
    </div>

    <!-- 右侧表情球 -->
    <div class="ball right">
      <div class="face">
        <div class="eye left"></div>
        <div class="eye right"></div>
        <div class="mouth"></div>
      </div>
    </div>

    <!-- 爱心元素 - 亲吻时出现 -->
    <div class="heart"></div>
    <div class="heart" style="animation-delay: 0.5s"></div>
    <div class="heart" style="animation-delay: 1s"></div>
  </div>
</body>

</html>
